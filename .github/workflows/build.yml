name: Build

on: [ workflow_dispatch ]

jobs:
  build:

    runs-on: windows-2019

    timeout-minutes: 5

    env:
        Build_Project_DirPath: $env:GITHUB_WORKSPACE\src\WpfApp1\WpfApp1
        Build_Project_Name: WpfApp1.csproj
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup Nuget
      uses: nuget/setup-nuget@v1

    - name: Nuget Restore
      run: nuget restore src\WpfApp1\WpfApp1\WpfApp1.csproj
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Create the app Exe  
      run: msbuild src\WpfApp1\WpfApp1\WpfApp1.csproj -t:rebuild -verbosity:diag -property:Configuration=Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
          name: Release
          path: src\WpfApp1\WpfApp1\bin\Release

