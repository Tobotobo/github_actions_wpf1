name: Build

on: [ workflow_dispatch ]

jobs:
  build:

    runs-on: windows-2019

    timeout-minutes: 10

    env:
        Solution_Path: src\WpfApp1\WpfApp1.sln
        Project_DirPath: src\WpfApp1\WpfApp1
        Project_Name: WpfApp1.csproj
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Nuget
      uses: nuget/setup-nuget@v1

    - name: Nuget Restore
      run: nuget restore $env:Solution_Path
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Create the app Exe  
      run: msbuild $env:Project_DirPath\$env:Project_Name -t:rebuild -property:Configuration=Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
          name: Release
          path: src\WpfApp1\WpfApp1\bin\Release

